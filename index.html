<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background: radial-gradient(circle at top, #1a0033 0%, #0a0a0a 60%);
color:white;
overflow-x:hidden;
}

header{
text-align:center;
padding:90px 20px;
position:relative;
background:linear-gradient(160deg,#111,#1c1c1c);
border-bottom:1px solid rgba(161,0,255,0.3);
overflow:hidden;
}

header::before{
content:"";
position:absolute;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:radial-gradient(circle, rgba(161,0,255,0.15) 0%, transparent 60%);
animation:moveLight 8s linear infinite;
}

@keyframes moveLight{
0%{ transform:rotate(0deg); }
100%{ transform:rotate(360deg); }
}

header::after{
content:"";
position:absolute;
bottom:0;
left:0;
width:100%;
height:2px;
background:linear-gradient(90deg,transparent,#a100ff,transparent);
box-shadow:0 0 15px #a100ff;
}

header h1{
font-size:38px;
font-weight:800;
}

header p{
margin-top:10px;
color:#ddd;
}

.slider{
overflow:hidden;
margin-top:40px;
}

.slider-track{
display:flex;
gap:20px;
width:max-content;
animation:scrollSlider 25s linear infinite;
}

.slide{
min-width:300px;
height:180px;
border-radius:15px;
overflow:hidden;
border:1px solid rgba(161,0,255,0.5);
}

.slide img{
width:100%;
height:100%;
object-fit:cover;
transition:0.6s;
}

.slide:hover img{
transform:scale(1.08);
}

@keyframes scrollSlider{
0%{ transform:translateX(0); }
100%{ transform:translateX(-50%); }
}

.slider:hover .slider-track{
animation-play-state:paused;
}

.container{
max-width:1000px;
margin:auto;
padding:60px 20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
}

.card{
background:linear-gradient(160deg,#111,#1c1c1c);
border-radius:20px;
overflow:hidden;
box-shadow:0 0 25px rgba(161,0,255,0.2);
transition:0.4s;
border:1px solid rgba(161,0,255,0.2);
}

.card:hover{
transform:scale(1.04);
box-shadow:0 0 50px rgba(161,0,255,0.6);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{
padding:25px;
}

.price{
margin:15px 0;
font-weight:700;
font-size:20px;
color:#a100ff;
}

.btn-neon{
width:100%;
padding:15px;
border-radius:14px;
font-weight:800;
letter-spacing:1px;
text-transform:uppercase;
cursor:pointer;
border:none;
background:#120018;
color:#fff;
margin-top:10px;
transition:0.4s;
}

.btn-neon:hover{
box-shadow:0 0 20px #a100ff, 0 0 40px #6f00ff;
transform:scale(1.05);
}

footer{
text-align:center;
padding:40px;
background:#0a0a0a;
margin-top:60px;
color:#aaa;
border-top:2px solid #a100ff;
}

.whatsapp-float{

background:#25D366;
width:65px;
height:65px;
border-radius:50%;
display:flex;

justify-content:center;
box-shadow:0 0 20px rgba(37,211,102,0.6);

z-index:9999;

}

width:35px;

@keyframes pulse{

100%{ box-shadow:0 0 0 0 rgba(37,211,102,0); }
}
