<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pagamento PIX - Campeonato</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b0b10;
  color:#fff;
  padding:18px;
  flex-direction:column;
}
.card{
  width:100%;
  max-width:520px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.10);
  border-radius:18px;
  padding:18px;
}
h1{margin:0 0 6px;font-size:22px}
p{margin:0 0 14px;color:rgba(255,255,255,.75);font-size:14px}
label{display:block;margin:12px 0 6px;font-size:13px;color:rgba(255,255,255,.85)}
input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.25);
  color:#fff;
  outline:none
}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.btn{
  width:100%;
  margin-top:14px;
  padding:13px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#6f00ff,#a100ff);
  color:#fff;
  font-weight:800;
  cursor:pointer
}
.btn:disabled{opacity:.6;cursor:not-allowed}
.box{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22)
}
.hidden{display:none}
.footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  color:rgba(255,255,255,.6);
}
</style>
</head>

<body>

<div class="card">
  <h1>Pagamento via PIX</h1>
  <p>Preencha seus dados e gere o QR Code.</p>

  <form id="form">

    <label>WhatsApp (com DDD)</label>
    <input id="whatsapp" placeholder="21999998888" required />

    <div class="row">
      <div>
        <label>Nome (opcional)</label>
        <input id="nome" />
      </div>

      <div>
        <label>Email (opcional)</label>
        <input id="email" type="email" />
      </div>
    </div>

    <label>Valor Base</label>
    <input value="R$ 15,00" disabled />

    <label>Donate (GORJETA)</label>
    <select id="extra">
      <option value="0">Sem donate</option>
      <option value="0.5">R$0,50</option>
      <option value="1">R$1,00</option>
      <option value="2">R$2,00</option>
      <option value="5">R$5,00</option>
    </select>

    <p id="valorFinal" style="margin-top:8px;font-weight:bold;"></p>

    <label>Descrição</label>
    <input value="Inscrição Campeonato Warzone" readonly />

    <button class="btn" id="btn" type="submit">GERAR PIX</button>
  </form>

  <div class="box hidden" id="areaPix">
    <p id="msg">Gerando...</p>
    <img id="qr" style="width:100%;margin-top:10px;border-radius:12px;background:#fff;padding:10px" />
    <p id="debug" style="margin:10px 0 0;color:rgba(255,255,255,.7);font-size:12px;"></p>
  </div>
</div>

<div class="footer">
  © 2026 Norbit White • Campeonato Warzone
</div>

<script>
const form = document.getElementById("form");
const btn = document.getElementById("btn");
const extraSelect = document.getElementById("extra");
const valorFinalEl = document.getElementById("valorFinal");
const areaPix = document.getElementById("areaPix");
const msg = document.getElementById("msg");
const qrImg = document.getElementById("qr");
const debug = document.getElementById("debug");

const VALOR_BASE = 15;

function atualizarValor(){
  const extra = Number(extraSelect.value || 0);
  const total = (VALOR_BASE + extra).toFixed(2);
  valorFinalEl.innerText = "Total: R$ " + total.replace(".", ",");
}
atualizarValor();
extraSelect.addEventListener("change", atualizarValor);

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  btn.disabled = true;

  const whatsapp = document.getElementById("whatsapp").value.replace(/\D/g,"");
  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim() || "comprador@email.com";
  const extra = Number(extraSelect.value || 0);
  const valorFinal = Number((VALOR_BASE + extra).toFixed(2));

  if(whatsapp.length < 10){
    alert("WhatsApp inválido.");
    btn.disabled = false;
    return;
  }

  areaPix.classList.remove("hidden");
  msg.innerText = "Gerando PIX...";
  debug.textContent = "";

  try{
    const res = await fetch("/api/criar-pagamento",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        valor: valorFinal,
        descricao: "Inscrição Campeonato Warzone",
        email,
        whatsapp,
        nome
      })
    });

    const raw = await res.text();
    let data = {};
    try { data = JSON.parse(raw); } catch {}

    if(!res.ok){
      msg.innerText = `Erro API (${res.status}): ${data.error || data.message || raw || "sem detalhes"}`;
      btn.disabled = false;
      return;
    }

    if(!data.qr_code_base64 || !data.payment_id){
      msg.innerText = "API respondeu, mas não veio QR/payment_id. Verifique o retorno da API.";
      debug.textContent = raw;
      btn.disabled = false;
      return;
    }

    qrImg.src = `data:image/png;base64,${data.qr_code_base64}`;
    msg.innerText = "PIX gerado! Aguarde confirmação automática.";
    debug.textContent = `Payment ID: ${data.payment_id} • Total: R$ ${valorFinal.toFixed(2).replace(".", ",")}`;

    verificarStatus(data.payment_id);

  }catch(err){
    msg.innerText = "Erro ao gerar PIX: " + (err.message || err);
  } finally {
    btn.disabled = false;
  }
});

function verificarStatus(payment_id){
  const interval = setInterval(async ()=>{
    try{
      const res = await fetch(`/api/status?payment_id=${encodeURIComponent(payment_id)}`);
      const data = await res.json().catch(()=> ({}));

      if(data.status==="approved"){
        clearInterval(interval);
        msg.innerText="PAGAMENTO CONFIRMADO ✅ Inscrição validada!";
        return;
      }

      // opcional: mostrar status enquanto espera
      if(data.status){
        debug.textContent = `Status: ${data.status} • Payment ID: ${payment_id}`;
      }
    }catch(e){
      // ignora erro temporário
    }
  },3000);
}
</script>

</body>
</html>
